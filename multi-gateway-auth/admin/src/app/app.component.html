<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" (click)="home()">MyPage</a>
    </div>

    <ul class="nav navbar-nav">
      <li>
        <a href="/ui/">UI</a>
      </li>
